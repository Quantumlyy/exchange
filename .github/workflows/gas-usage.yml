name: Gas Usage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gas-usage.yml'
      - 'src/**'
      - '**.hardhat.ts'
      - 'hardhat.config.ts'
      - 'package.json'

jobs:
  GeneratGasRepost:
    name: Generate HardHat gas report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Restore CI Cache
        uses: actions/cache@v2.1.5
        with:
          path: node_modules
          key: ${{ runner.os }}-16-${{ hashFiles('**/yarn.lock') }}
      - name: Restore CI Cache
        uses: actions/cache@v2.1.5
        id: cache-restore
        with:
          path: node_modules
          key: ${{ runner.os }}-16-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies if Cache Miss
        if: ${{ !steps.cache-restore.outputs.cache-hit }}
        run: yarn --frozen-lockfile
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v1
        with:
         cache-on-failure: true
      - name: Install Foundry
        run: cargo install --git https://github.com/gakonst/foundry --locked
      - name: Generate gas report
        run: |
          if ! yarn suite; then
            echo "Most likely worked"
          fi
        env:
          COINMARKETCAP_API: ${{ secrets.COINMARKETCAP_API }}
          ALCHEMY_RINKEBY_ETH_KEY: ${{ secrets.ALCHEMY_RINKEBY_ETH_KEY }}
          TESTNET_PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
          CI: true
      - name: Upload gas report to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gas_report
          path: gasReporterOutput.json
          if-no-files-found: error
